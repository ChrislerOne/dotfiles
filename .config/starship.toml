"$schema" = 'https://starship.rs/config-schema.json'

format = '$all'
right_format = '$kubernetes'

[shell]
disabled = false
zsh_indicator = '\[ZSH\]'
nu_indicator = '\[NU\]'
format = '[$indicator]($style) '
style = 'bg:#cba6f7 fg:#1e1e2e bold'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%H:%M'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
staged = '+${count}'
modified = '!${count}'
untracked = '?${count}'
deleted = '✘${count}'
stashed = '*${count}'

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
symbol = '☸ '

